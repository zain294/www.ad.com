<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .adsense {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website with Ads</h1>
</header>

<div class="content">
    <p>This is a sample website with Google Ads embedded.</p>

    <!-- Google Adsense Ad -->
    <div class="adsense">
        <!-- Replace this with your actual Google AdSense script -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXX"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <p>Here's some content on the website. You can add more information here.</p>
</div>

<footer style="background-color: #333; color: white; padding: 10px; text-align: center;">
    <p>&copy; 2025 My Website. All rights reserved.</p>
</footer>

</body>
</html>
